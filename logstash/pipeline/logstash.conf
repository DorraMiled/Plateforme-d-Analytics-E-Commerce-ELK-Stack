input {
  # TCP input for receiving logs
  tcp {
    port => 5000
    codec => json
  }
  
  # HTTP input for REST API
  http {
    port => 8080
  }
}

filter {
  # Parse JSON logs
  if [type] == "ecommerce" {
    json {
      source => "message"
    }
    
    # Add timestamp
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
    
    # Enrich with geolocation if IP is present
    if [client_ip] {
      geoip {
        source => "client_ip"
        target => "geoip"
      }
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "ecommerce-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # Output to console for debugging
  stdout {
    codec => rubydebug
  }
}
